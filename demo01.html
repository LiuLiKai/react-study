<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<title>元素渲染</title>
		<meta charset="utf-8">
		<script src="react.js"></script>
		<script src="react-dom.js"></script>
		<script src="browser.min.js"></script>
	</head>
	<body>
		<div id="root"></div>
	</body>
	<script type="text/babel">
		const element = <h1>Hello, World</h1>;
		ReactDOM.render(
			element,
			document.getElementById('root')
		);
	</script>
</html>
