<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<title>更新元素渲染</title>
		<meta charset="utf-8">
		<script src="react.js"></script>
		<script src="react-dom.js"></script>
		<script src="browser.min.js"></script>
	</head>
	<body>
		<div id="root"></div>
	</body>
	<script type="text/babel">
		function tick(){
			const element = (
				<div>
					<h1>Hello, world!</h1>
					<h2>It is {new Date().toLocaleTimeString()}.</h2>
				</div>	
			);
			ReactDOM.render(
				element,
				document.getElementById('root')
			);
		}

		setInterval(tick, 1000);
	</script>
</html>
